<body>
    <script>
        function cube(num){
            var result= num**3;
            //console.log(result);
            return result;

        }
        function add (num1, num2){
            var total= num1+num2
            return total
        }

        var join = function(s1, s2){
            return (s1+s2)
        }

        alert(join("Sanpreet", "Singh"))

        console.log(cube(20));
        console.log(cube(6));

        var a=add (5, 7)
        console.log(a)

        //fucntion
        var b = "MMMMM"

        var hello= function(){
            
            var b = "SSSSS"
            console.log("hello" +b)

        }

        hello();
        console.log(b)



        
    </script>
